---
layout: default
---

<section class="post">
<h2>{{ page.title }}</h2>
<span class="meta" style="margin:0 0 32px 0;"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></span>
{{ content }}
<span class="meta tags">tags:
{% for tag in page.tags %}
<a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
</span>
</section>
