<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumble Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        body {
            background: #333333;
        }
        h2, input, p, h5, ul, button, li {
            text-align: center;
            color: white;
        }
        p {
            margin-bottom: 0px;
        }
        input#word {
            padding: 0;
            font-size: 16pt;
            color: black;
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 45%;
        }
    </style>
    <!-- Set Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
    <h2>Jumble Solver</h2>
    <p><input type="text" id="word" placeholder="3-6 Characters"></p>
    <p><button id="solve">Solve</button></p>
    <h5>Potential Solutions:</h5>
    <ul id="results"></ul>
    <p id="solvingProgress"></p>
    <footer>
        <a href="http://bentswanson.com">qwerji</a>
    </footer>
    <script src="solver.js"></script>
    <script>
        const ul = document.getElementById('results'),
            solveButton = document.getElementById('solve'),
            textBox = document.getElementById('word'),
            progressText = document.getElementById('solvingProgress'),
            solver = new Solver(progressText, ul);

        solveButton.onclick = () => {
            solver.word = textBox.value
            solver.solve()
        }
    </script>
</body>
</html>
